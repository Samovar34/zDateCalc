<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>z date calc</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
    <div id="input-block" class="layout">
    <div class="layout-base">
        <!-- -->
        <div class="layout-row layout-mb10">
            <div class="layout-col layout-col-base"><h3>Время начала</h3></div>
        </div>
        <!-- -->
        <div class="layout-row layout-mb10">
            <div class="layout-col layout-col-half">
                <div class="input-block">
                    <div class="input-block__label">Число</div>
                    <div class="input-block__control" data-action="1" data-elem="id0">+</div>
                    <div>
                        <div id="id0" class="input-block__input" data-min="1" data-max="31">00</div>
                    </div>
                    <div class="input-block__control" data-action="0" data-elem="id0">-</div>
                </div>
            </div>
            <!-- -->
            <div class="layout-col layout-col-half">
                <div class="input-block">
                    <div class="input-block__label">Месяц</div>
                    <div class="input-block__control" data-action="1" data-elem="id1">+</div>
                    <div>
                        <div id="id1" class="input-block__input" data-min="1" data-max="12">00</div>
                    </div>
                    <div class="input-block__control" data-action="0" data-elem="id1">-</div>
                </div>
            </div>
            <!-- -->
            <div class="layout-col layout-col-half">
                <div class="input-block">
                    <div class="input-block__label">Часы</div>
                    <div class="input-block__control" data-action="1" data-elem="id2">+</div>
                    <div>
                        <div id="id2" class="input-block__input" data-min="0" data-max="23">00</div>
                    </div>
                    <div class="input-block__control" data-action="0" data-elem="id2">-</div>
                </div>
            </div>
            <!-- -->
            <div class="layout-col layout-col-half">
                <div class="input-block">
                    <div class="input-block__label">Минуты</div>
                    <div class="input-block__control" data-action="1" data-elem="id3">+</div>
                    <div>
                        <div id="id3" class="input-block__input" data-min="0" data-max="59">00</div>
                    </div>
                    <div class="input-block__control" data-action="0" data-elem="id3">-</div>
                </div>
            </div>
        </div>
        <!-- -->
        <div class="layout-row layout-mb10">
            <div class="layout-col layout-col-base"><h3>Контрольное время</h3></div>
        </div>
        <!-- -->
        <div class="layout-row layout-mb100">
            <div class="layout-col layout-col-half">
            </div>
            <!-- -->
            <div class="layout-col layout-col-half">
                <div class="input-block">
                    <div class="input-block__label">Часы</div>
                    <div class="input-block__control" data-action="1" data-elem="id4">+</div>
                    <div>
                        <div id="id4" class="input-block__input" data-min="0" data-max="200">67</div>
                    </div>
                    <div class="input-block__control" data-action="0" data-elem="id4">-</div>
                </div>
            </div>
            <!-- -->
            <div class="layout-col layout-col-half">
                <div class="input-block">
                    <div class="input-block__label">Минуты</div>
                    <div class="input-block__control" data-action="1" data-elem="id5">+</div>
                    <div>
                        <div id="id5" class="input-block__input" data-min="0" data-max="59">00</div>
                    </div>
                    <div class="input-block__control" data-action="0" data-elem="id5">-</div>
                </div>
            </div>
            <div class="layout-col layout-col-half">
            </div>
        </div>
        
    </div>
</div>
<!-- -->
<div class="layout layout-free">
    <div class="layout-base">
        <button id="calc-btn" class="btn">Расчет</button>
    </div>
</div>
    
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/input.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
